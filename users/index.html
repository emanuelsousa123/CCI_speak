<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Rock in Rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }
        header {
            background-color: #e60000;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .banner {
            text-align: center;
            background: url('https://rockinrio.com/banner.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .banner h2 {
            font-size: 3em;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px;
            max-width: 300px;
        }
        .product img {
            width: 100%;
        }
        .product h3 {
            text-align: center;
            font-size: 1.5em;
            padding: 10px;
        }
        .product p {
            text-align: center;
            padding: 0 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #e60000;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Loja Oficial Rock in Rio</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Produtos</a>
        <a href="#">Sobre NÃ³s</a>
        <a href="#">Contato</a>
    </nav>

    <div class="banner">
        <h2>Estilos que Rockam!</h2>
    </div>

    <section class="products">
        <div class="product">
            <img src="https://rockinrio.com/camisa1.jpg" alt="Camiseta Rock in Rio">
            <h3>Camiseta Rock in Rio</h3>
            <p>R$ 99,90</p>
        </div>
        <div class="product">
            <img src="https://rockinrio.com/camisa2.jpg" alt="Camiseta Banda">
            <h3>Camiseta Banda X</h3>
            <p>R$ 89,90</p>
        </div>
        <div class="product">
            <img src="https://rockinrio.com/jaqueta.jpg" alt="Jaqueta de Couro">
            <h3>Jaqueta de Couro</h3>
            <p>R$ 299,90</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Loja Oficial Rock in Rio. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
